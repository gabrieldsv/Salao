<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão de Beleza - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header>
        <h1>Salão de Beleza</h1>
        <nav>
            <a href="agendar.html" class="btn">Agendar</a>
        </nav>
    </header>
    <div class="container">
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Hoje</h3>
                    <ul id="agendamentos-hoje"></ul>
                    <a href="detalhes.html?categoria=hoje" class="btn mostrar-mais" id="mostrar-mais-hoje" style="display: none;">Mostrar Mais</a>
                </div>
                <div class="dashboard-card">
                    <h3>Amanhã</h3>
                    <ul id="agendamentos-amanha"></ul>
                    <a href="detalhes.html?categoria=amanha" class="btn mostrar-mais" id="mostrar-mais-amanha" style="display: none;">Mostrar Mais</a>
                </div>
                <div class="dashboard-card">
                    <h3>Semana que Vem</h3>
                    <ul id="agendamentos-semana"></ul>
                    <a href="detalhes.html?categoria=semana" class="btn mostrar-mais" id="mostrar-mais-semana" style="display: none;">Mostrar Mais</a>
                </div>
                <div class="dashboard-card">
                    <h3>Este Mês</h3>
                    <ul id="agendamentos-mes"></ul>
                    <a href="detalhes.html?categoria=mes" class="btn mostrar-mais" id="mostrar-mais-mes" style="display: none;">Mostrar Mais</a>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
