<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Salão de Beleza</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Salão<span>Beleza</span></h1>
            </div>
            <nav>
                <a href="index.html" class="active">🏠 Dashboard</a>
                <a href="agendar.html">📅 Agendar</a>
                <a href="detalhes.html">📊 Detalhes</a>
                <a href="login.html">🚪 Sair</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <h2>Dashboard</h2>
                <div class="user-info">
                    <span>👤 Gabriel</span>
                </div>
            </header>

            <!-- Cards -->
            <div class="cards-grid">
                <div class="card">
                    <div class="card-icon">📅</div>
                    <h3>Agendamentos Hoje</h3>
                    <p id="agendamentos-hoje">0</p>
                </div>
                <div class="card">
                    <div class="card-icon">📅</div>
                    <h3>Agendamentos Amanhã</h3>
                    <p id="agendamentos-amanha">0</p>
                </div>
                <div class="card">
                    <div class="card-icon">📅</div>
                    <h3>Agendamentos Semana</h3>
                    <p id="agendamentos-semana">0</p>
                </div>
                <div class="card">
                    <div class="card-icon">📅</div>
                    <h3>Agendamentos Mês</h3>
                    <p id="agendamentos-mes">0</p>
                </div>
            </div>

            <!-- Gráficos -->
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Agendamentos por Dia</h3>
                    <canvas id="agendamentosChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Serviços Mais Populares</h3>
                    <canvas id="servicosChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
