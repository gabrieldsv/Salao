<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Salão de Beleza</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Salão<span>Beleza</span></h1>
            </div>
            <nav>
                <a href="index.html" class="active">🏠 Dashboard</a>
                <a href="agendar.html">📅 Agendar</a>
                <a href="detalhes.html">📊 Detalhes</a>
                <a href="login.html">🚪 Sair</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <h2>Dashboard</h2>
                <div class="user-info">
                    <span id="user-name">👤 Gabriel</span>
                </div>
            </header>

            <!-- Total de Agendamentos -->
            <div class="total-agendamentos">
                <h3>Total de Agendamentos</h3>
                <p id="total-agendamentos">0</p>
            </div>

            <!-- Lista de Todos os Agendamentos -->
            <div class="todos-agendamentos">
                <h3>Todos os Agendamentos</h3>
                <ul id="todos-agendamentos-lista"></ul>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
