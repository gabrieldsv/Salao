<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Dellas - Cabelo e Pele</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <nav class="top-navbar">
        <a href="index.html" class="nav-link">Voltar à Tela Inicial</a>
    </nav>
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.svg" alt="Dellas - Cabelo e Pele" class="logo-img">
            </div>
            <nav>
                <a href="index.html">🏠 Dashboard</a>
                <a href="agendar.html">📅 Agendar</a>
                <a href="agendamentos.html">📋 Agendamentos</a>
                <a href="clientes.html" class="active">👥 Clientes</a>
                <a href="login.html">🚪 Sair</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <h2>Clientes</h2>
                <div class="user-info">
                    <span id="user-name">👤 Gabriel</span>
                </div>
            </header>

            <!-- Lista de Clientes -->
            <div class="clientes-table">
                <h3>Lista de Clientes</h3>
                <div class="table-controls">
                    <input type="text" id="busca-clientes-tabela" placeholder="Pesquisar por nome ou telefone" oninput="filtrarClientesTabela()">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clientes-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Modal para editar cliente -->
        <div id="modal-editar-cliente" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Editar Cliente</h3>
                    <span class="close" onclick="fecharModalCliente()">×</span>
                </div>
                <form id="form-editar-cliente" class="modal-form">
                    <label for="edit-cliente-nome">Nome:</label>
                    <input type="text" id="edit-cliente-nome" required>
                    <label for="edit-cliente-telefone">Telefone:</label>
                    <input type="text" id="edit-cliente-telefone" required>
                    <button type="submit" class="modal-btn">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
