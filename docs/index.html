<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dellas - Cabelo e Pele</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="top-navbar">
        <a href="index.html" class="nav-link">Voltar √† Tela Inicial</a>
    </nav>
    <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
    <div class="dashboard" id="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.svg" alt="Dellas - Cabelo e Pele" class="logo-img">
            </div>
            <nav>
                <a href="index.html" class="active">üè† Dashboard</a>
                <a href="agendar.html">üìÖ Agendar</a>
                <a href="detalhes.html">üìä Detalhes</a>
                <a href="login.html">üö™ Sair</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <h2>Dashboard</h2>
                <div class="user-info">
                    <span id="user-name">üë§ Gabriel</span>
                </div>
            </header>

            <!-- Cards de Resumo -->
            <div class="cards-container">
                <div class="card" onclick="window.location.href='detalhes.html?filtro=hoje'">
                    <h3>Hoje</h3>
                    <p id="agendamentos-hoje">0</p>
                </div>
                <div class="card" onclick="window.location.href='detalhes.html?filtro=amanha'">
                    <h3>Amanh√£</h3>
                    <p id="agendamentos-amanha">0</p>
                </div>
                <div class="card" onclick="window.location.href='detalhes.html?filtro=semana'">
                    <h3>Semana</h3>
                    <p id="agendamentos-semana">0</p>
                </div>
                <div class="card" onclick="window.location.href='detalhes.html?filtro=mes'">
                    <h3>M√™s</h3>
                    <p id="agendamentos-mes">0</p>
                </div>
            </div>

            <!-- Gr√°ficos -->
            <div class="charts-container">
                <div class="chart-box">
                    <h3>Servi√ßos Populares</h3>
                    <canvas id="servicosChart"></canvas>
                </div>
            </div>

            <!-- Lista de Agendamentos -->
            <div class="agendamentos-table">
                <h3>Agendamentos</h3>
                <div class="table-controls">
                    <select id="filtro-periodo" onchange="filtrarTabela()">
                        <option value="todos">Todos</option>
                        <option value="hoje">Hoje</option>
                        <option value="amanha">Amanh√£</option>
                        <option value="semana">Semana</option>
                        <option value="mes">M√™s</option>
                    </select>
                    <input type="text" id="busca-agendamento" placeholder="Pesquisar por cliente ou servi√ßo" oninput="filtrarTabela()">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Cliente</th>
                            <th>Servi√ßos</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="agendamentos-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Modal para editar agendamento -->
        <div id="modal-editar-agendamento" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Editar Agendamento</h3>
                    <span class="close" onclick="document.getElementById('modal-editar-agendamento').classList.remove('active')">√ó</span>
                </div>
                <form id="form-editar-agendamento" class="modal-form">
                    <label for="edit-nome">Nome:</label>
                    <input type="text" id="edit-nome" required>
                    <label for="edit-telefone">Telefone:</label>
                    <input type="text" id="edit-telefone" required>
                    <label for="edit-data">Data:</label>
                    <input type="date" id="edit-data" required>
                    <label for="edit-horario">Hor√°rio:</label>
                    <input type="time" id="edit-horario" required>
                    <button type="submit" class="modal-btn">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
